<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core">

<f:view>
  <f:metadata>
    <!-- Start a new process instance. The Process Definition Key is read internally from
         request parameters and cached in the CDI conversation scope.
    -->
    <f:event type="preRenderView" listener="#{camundaTaskForm.startTaskForm()}" />
  </f:metadata>
  <h:head>
    <title>Define Specification</title>
  </h:head>
  <h:body>
    <h1>Define your product</h1>
    <h:form id="submitForm">
      <h:panelGrid columns="2">
      	<p>
          <label for="customer">Customer</label>
          <!-- create process variables using the processVariables map. -->
          <h:inputText id="customer" value="#{processVariables['customer']}" required="true" />
        </p>
        <p>
          <label for="specification">Specification</label>
          <h:inputText id="specification" label="specification" value="#{processVariables['specification']}"></h:inputText>
        </p>
      </h:panelGrid>

      <h:commandButton id="submit_button" value="Complete specification" action="#{defineSpecificationController.submitForm()}" />

      <h:messages style="color:red;margin:8px;" />
    </h:form>
  </h:body>
</f:view>
</html>
